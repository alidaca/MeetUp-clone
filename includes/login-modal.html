<div id="modal" class="login-modal-wrap"><div class="modal-header"><h3 class="modal-title">Login to create an event</h3><div class="modal-close"><span></span></div></div><section class="modal-body"><!--main login screen - with social--><div class="main-login"><a class="button">Login with Facebook</a><a class="button">Login with Google</a><p>Or use your email</p><div class="footer-wrap"><a id="modal-btn-login" class="button">Login</a><a id="modal-btn-signUp" class="button">Sign up</a></div></div><!--login with email screen--><div class="email-login"><form><label for="email-login">Enter your email</label><input type="email" name="email" id="email-login" autocomplete="email" placeholder="john@domain.com" required="required"/><label for="pwd-login">Choose a password</label><input type="password" id="pwd-login" required="required"/></form><div class="footer-wrap"><a class="button modal-btn-back">Back</a><a id="modal-btn-signIn" class="button">Login</a></div></div><!--sign-up screen--><div class="signup-form"><form><label for="name">What's your name? (required)</label><input type="text" name="name" id="name" placeholder="John Smith" autocomplete="name" required="required"/><label for="email-reg">Enter your email (required)</label><input type="email" name="email" id="email-reg" placeholder="john@doamin.com" autocomplete="email" required="required"/><label for="pwd-reg">Choose a password (required)</label><input type="password" id="psw-reg" required="required"/><label for="confirm-pwd">Confirm your password </label><input type="password" id="confirm-psw" required="required"/></form><div class="instructions"><p>Your password must:</p><ul><li>be at least 8 characters long</li><li>contain a symbol (!,@,#,$,%,^,&amp;,*)</li><li>include a number</li><li>include an uppercase letter</li><li>include a lowercase letter</li></ul></div><div class="footer-wrap"><a class="button modal-btn-back">Back</a><a id="modal-btn-register" class="button">Register</a></div></div></section></div>
