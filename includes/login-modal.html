<div id="modal" class="login-modal-wrap"><div class="modal-header"><h3 class="modal-title">Login to create an event</h3><div class="modal-close"><span></span></div></div><section class="modal-body"><!--main login screen - with social--><div class="main-login"><div id="google-login" class="button"><i aria-hidden="true" class="fa fa-google-plus-square"></i><span:a>Login with Google      </span:a></div><div id="facebook-login" class="button"><i aria-hidden="true" class="fa fa-facebook-square"></i><span:a>Login with Facebook</span:a></div><p>Or use your email</p><div class="footer-wrap"><a id="modal-btn-login" class="button">Login</a><a id="modal-btn-signUp" class="button">Sign up</a></div></div><!--login with email screen--><div class="email-login"><form><label for="email-login">Enter your email</label><input type="email" name="email" id="email-login" autocomplete="email" placeholder="john@domain.com" required="required" autofocus="autofocus"/><label for="pwd-login">Choose a password</label><input type="password" id="pwd-login" required="required"/><div class="footer-wrap"><a class="button modal-btn-back">Back</a><a disabled="disabled" class="button modal-signIn">Login</a></div></form></div><!--sign-up screen--><div class="signup-form"><form><label for="name">What's your name? (required)</label><input type="text" name="name" id="name" value="" placeholder="John Smith" autocomplete="name" required="required" autofocus="autofocus"/><label for="email-reg">Enter your email (required)</label><input type="email" name="email" id="email-reg" placeholder="john@doamin.com" autocomplete="email" required="required"/><label for="pwd-reg">Choose a password (required)</label><input type="password" id="pwd-reg" required="required"/><label for="confirm-pwd">Confirm your password </label><input type="password" id="confirm-pwd" required="required"/><div class="instructions"><p>Your password must:</p><ul class="fa-ul"><li id="pwd-length">be at least 8 characters long <i class="arrow fa-li fa fa-angle-right"></i><i aria-hidden="true" class="check fa-li fa fa-check-circle-o hidden"></i></li><li id="pwd-symbol">contain a symbol (!,@,#,$,%,^,&amp;,*)<i class="arrow fa-li fa fa-angle-right"></i><i aria-hidden="true" class="check fa-li fa fa-check-circle-o hidden"></i></li><li id="pwd-number">include a number<i class="arrow fa-li fa fa-angle-right"></i><i aria-hidden="true" class="check fa-li fa fa-check-circle-o hidden"></i></li><li id="pwd-uppercase">include an uppercase letter<i class="arrow fa-li fa fa-angle-right"></i><i aria-hidden="true" class="check fa-li fa fa-check-circle-o hidden"></i></li><li id="pwd-lowercase">include a lowercase letter<i class="arrow fa-li fa fa-angle-right"></i><i aria-hidden="true" class="check fa-li fa fa-check-circle-o hidden"></i></li></ul></div><div class="footer-wrap"><a class="button modal-btn-back">Back</a><input type="submit" id="modal-btn-register" value="Register" disabled="disabled"/></div></form></div></section></div>
